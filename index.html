<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/9a1b1aeb0b.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" media="screen and (min-width: 1000px)" href="css/main.css">
  <link rel="stylesheet" media="screen and (max-width: 999px)" href="css/small.css">
</head>

<body>
  
  <img id="logo" src="images/logo.svg">
  <div class ="maincontent">
    <div class="heading">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion. </p>
      <button class="regbutton">Register</button>
    </div>

    <img class="mockup" src="/images/illustration-mockups.svg">
    <div class="social">
      <button onclick="window.location.href='https://www.facebook.com/kylefred'"><i class="fab fa-facebook-f "></i></button>
   
      <button onclick="window.location.href='https://twitter.com/OfficialCatCode'"><i class="fab fa-twitter"></i></button>
      <button><i class="fab fa-instagram" ></i></button>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Kyle Bingham</a>.
      </p>
    </footer>
  </div>
 
</body>

</html>
