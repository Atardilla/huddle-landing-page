<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/022c62a2f2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet"> 
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

  <header>
    <div class='logo'>
      <img src='images/logo.svg' alt='logo'>
    </div>
  </header>

  <main class='main'>
    <figure class='figure'>
      <img alt='mokups of the application' src='images/illustration-mockups.svg'>
    </figure>
    <article class='article'>
      <h2>
        Build The Community Your Fans Will Love
      </h2>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
      </p>
      <div class='register-button '>
        <a  href='#'>Register</a>
      </div>
    </article>

  </main>

  <footer class='footer'>
    <ul class='icons'>
      <li ><i class="fa fa-facebook "></i></li>
      <li ><i class="fa fa-twitter "></i></li>
      <li ><i class="fa fa-instagram "></i></li>
    </ul>
  </footer>
  
  <div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Atardilla#">Bambi @Atardilla</a>.
    </p>
  </div>
 
</body>
</html>
